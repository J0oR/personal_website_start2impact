<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <!-- nav bar -->
    <div class="nav-container">
        <nav>
            <h1 class="logo">Giovanni Ruocco</h1>
            <ul class="nav-links-container">
                <li class="nav-link">Home</li>
                <li class="nav-link">Portfolio</li>
                <li class="nav-link">Contact</li>
            </ul>
        </nav>
    </div>

    <main>
        <!-- header section -->
        <section>
            <header class="container header-container">
                <ul class="features-list">
                    <li class="feature f1">front end developer</li>
                    <li class="feature f2">minimal UI enthusiast</li>
                    <li class="feature f3">aspiring UX/UI designer</li>
                </ul>
                <figure>
                    <img src="./assets/images/home_header.jpeg" alt="">
                </figure>
            </header>
        </section>

        <!-- portfolio preview -->
        <section>
            <div class="container portfolio-preview">
                <h1>Here are some of my projects</h1>
                <div id="project-preview">
                    <figure>
                        <img src="./assets/images/calculator.png" alt="" class="portfolio-project-img" id="project-img">
                    </figure>
                    <h2 id="project-title">Project Title</h2>
                    <!-- <p id="project-desc">Project description</p> -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1>FOOTER</h1>
    </footer>
    <script  src="./assets/javascript/home_header.js"></script>
    <script  src="./assets/javascript/home_portfolio.js"></script>

</html>
